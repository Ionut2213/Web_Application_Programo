<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notes</title>
    </head>
    <bod>
        <h1>Notes</h1>
        <a href="{%url 'note_create'%}">Add New Note</a>
        <ul>
            {% for note in notes%}
            <li>
                <a href="{% url 'note_detail' note.pk%}">{{note.title}}</a>
                - {{note.get_importance_display}}
                <a href="{%url 'note_archive' note.pk%}">Archive</a>
            </li>
        </ul>
    </bod>
</html>

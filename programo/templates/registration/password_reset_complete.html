<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parola Schimbata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }



        .container h2 {
            margin-bottom: 1rem;
            color: #333;

        }



        .container p {
            margin-bottom: 1.5rem;
            color: #555;
        }


        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }


        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>

<body>
    <div class="container">
        <h2>Parola a fost schimbata cu succes</h2>
        <p>Poti sa te autentifici acum cu noua parola</p>
        <a href="{% url 'login '%}" class="btn btn-primary">Autentificare</a>
    </div>


    <script src="https://code.jquery.com.com/jquery-3.5.1.slim.min.js"></script>
    <script src = "https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
    setTimeout(function(){
        window.location.href = "{% url 'login'%}";
    }, 5000);




</script>
</body>
</head>




</html>
